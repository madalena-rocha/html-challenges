<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Shopping list</title>

    </head>
    <body>
        
        <h1>My shopping list</h1>
        <hr>

        <div>
            <input type="checkbox" name="product" id="beed" value="beef" checked>
            <label for="beef">Beef</label>
        </div>

        <div>
            <input type="checkbox" name="product" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>

        <div>
            <input type="checkbox" name="product" id="eggs" value="eggs">
            <label for="eggs">Eggs</label>
        </div>

        <div>
            <input type="checkbox" name="product" id="milk" value="milk">
            <label for="milk">Milk</label>
        </div>

        <div>
            <input type="checkbox" name="product" id="rice" value="rice">
            <label for="rice">Rice</label>
        </div>

        <div>
            <input type="checkbox" name="product" id="sugar" value="sugar">
            <label for="sugar">Sugar</label>
        </div>

    </body>
</html>
