<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Contact form</title>

    </head>
    <body>
        
        <form action="">
            
            <fieldset>

                <legend>Contact</legend>
                
                <label for="subject"><strong>Subject:</strong></label>
                <select name="subject" id="subject">
                    <option value="">Select a subject</option>
                    <option value="support">Support</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                </select>
                <br>
                <br>

                <label for="name"><strong>Full Name:</strong></label>
                <br>
                <input id="name" type="text" name="name" placeholder="Type your name">
                <br>
                <br>
                
                <label for="email"><strong>Email:</strong></label>
                <br>
                <input id="email" type="email" name="email" placeholder="email@yourdomain.com">
                <br>
                <br>
               
                <label for="message"><strong>Message:</strong></label>
                <br>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Type your message"></textarea>
                <br>
                <br>

                <input type="checkbox" name="subscribe" id="subscribe" value="subscribed" checked>
                <label for="subscribe">I agree to receive news by email.</label>
                <br>
                <br>
                
                <button type="submit">Send</button>

            </fieldset>

        </form>

    </body>
</html>
